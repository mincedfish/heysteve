name: Update Trail Statuses

on:
  schedule:
    - cron: "0 12 * * *"  # Runs daily at 12:00 UTC (4:00 AM PST)
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-trail-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Disables default token, we'll use our secret instead

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install node-fetch

      - name: Fetch Weather Data and Update trailStatuses.json
        env:
          WEATHERAPI: ${{ secrets.WEATHERAPI }}
        run: node updateTrailStatuses.js

      - name: Move trailStatuses.json to public directory
        run: |
          mkdir -p public  # Ensure the public directory exists
          mv trailStatuses.json public/trailStatuses.json  # Move file to public/

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.repo }}  # Uses your stored repo token
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.repo }}@github.com/mincedfish/heysteve.git
          git add public/trailStatuses.json
          git commit -m "Auto-update trail statuses" || echo "No changes to commit"
          git push origin main
        continue-on-error: true
