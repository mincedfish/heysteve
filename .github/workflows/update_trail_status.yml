name: Update Trail Statuses

on:
  schedule:
    - cron: "0 12 * * *"  # Runs daily at 12:00 UTC (4:00 AM PST)
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-trail-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install node-fetch

      - name: Fetch Weather Data and Update trailStatuses.json
        env:
          WEATHERAPI: ${{ secrets.WEATHERAPI }}
        run: node updateTrailStatuses.js

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add trailStatuses.json
          git commit -m "Auto-update trail statuses"
          git push
        continue-on-error: true
