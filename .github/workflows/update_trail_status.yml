name: Update Trail Statuses

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour at minute 0
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-trail-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (main branch)
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          ref: main

      - name: Copy updateTrailStatuses.js to workspace
        run: cp updateTrailStatuses.js $GITHUB_WORKSPACE/

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          ref: gh-pages

      - name: Move updateTrailStatuses.js to gh-pages
        run: mv $GITHUB_WORKSPACE/updateTrailStatuses.js .

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install node-fetch

      - name: Fetch Weather Data and Update trailStatuses.json
        env:
          WEATHERAPI: ${{ secrets.WEATHERAPI }}
        run: node updateTrailStatuses.js

      - name: Commit and push changes to gh-pages
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -f trailStatuses.json updateTrailStatuses.js
          git commit -m "Auto-update trail statuses and script" || echo "No changes to commit"
          git push https://x-access-token:${GH_PAT}@github.com/mincedfish/heysteve.git HEAD:gh-pages
